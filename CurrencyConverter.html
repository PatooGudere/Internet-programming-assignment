    <?php
    function convertUsdToKsh($amount) {
        $usd_to_ksh_rate = 120;  // 1 USD = 120 KSH (update this rate as necessary)
        return $amount * $usd_to_ksh_rate;
    }

    function convertKshToUsd($amount) {
        $ksh_to_usd_rate = 1 / 120;  // 1 KSH = 1/120 USD
        return $amount * $ksh_to_usd_rate;
    }

    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $amount = $_POST['amount'];
        $conversion_type = $_POST['conversion_type'];
        if ($conversion_type == "usd_to_ksh") {
            $converted_amount = convertUsdToKsh($amount);
            echo "<h2>{$amount} USD is equal to {$converted_amount} KSH</h2>";
        } elseif ($conversion_type == "ksh_to_usd") {
            $converted_amount = convertKshToUsd($amount);
            echo "<h2>{$amount} KSH is equal to {$converted_amount} USD</h2>";
        }
    }
