<!DOCTYPE html>
<html>
<head>
    <title>Weight Calculator</title>
</head>
<body>
    <h2>Enter the weight of five people:</h2>
    <form method="post">
        <?php
        for ($i = 1; $i <= 5; $i++) {
            echo "Person $i: <input type='number' name='weights[]' step='any' required><br><br>";
        }
        ?>
        <input type="submit" name="submit" value="Calculate Total Weight">
    </form>

    <?php
    if (isset($_POST['submit'])) {
        $weights = $_POST['weights'];
        $totalWeight = array_sum($weights);
        echo "<h3>Total Weight: $totalWeight kg</h3>";
    }
    ?>
</body>
</html>
